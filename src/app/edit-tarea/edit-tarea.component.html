<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit) = "onSubmit()" #tareaForm="ngForm">
            <fieldset class="form-group">
                <div class="col-sm-12">
                    <label class="control-label" for="titulo">
                        TÃ­tulo
                    </label>
                    <input type="text" class="form-control" required
                        [(ngModel)]="tarea.titulo" name ="titulo">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-3">
                    <label class="control-label" for="fecha">
                        Fecha
                    </label>
                    <input type="date" class="form-control" placeholder="dd/MM/yyyy" required
                       [(ngModel)]="tarea.fecha" name="fecha" value="tarea.fecha | date 'dd/MM/yyyy'"> 
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-3">
                    <label class="control-label" for="estado">
                        Estado
                    </label>
                    <select class="form-control" required
                        [(ngModel)]="tarea.estado" name="estado">
                        <option *ngFor="let item of tareasEstadoSelect" [value]="item.value">
                            {{item.value}}
                        </option>
                    </select>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary"
                        [disabled]="!tareaForm.valid">Guardar</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
